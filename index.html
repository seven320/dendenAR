<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta
    name="viewport"
    
    content="width=device-width, user-scalable=yes, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>DENDEN AR</title>
    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
    
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene 
        embedded arjs='debugUIEnabled:false; patternRatio: 0.8;'
        vr-mode-ui="enabled: false;"
    >
    <a-assets>
      <a-mixin
      id="text"
      rotation = "-90 0 0"
      ></a-mixin>
      <!-- ditto -->
      <!-- <a-asset-item id="ditton" src="assets/3d/scene.gltf"></a-asset-item> -->
      <!-- img -->
      <img id="icon" src="assets/images/icon.png">
      <img id="ditton" src="assets/images/ditton.jpg">
      <img id="github" src="assets/images/github.png">
      <img id="instagram" src="assets/images/instagram.png">
      <img id="twitter" src="assets/images/twitter.png">
      <img id="ditton_twitter" src = "assets/images/twitter.png">
      <img id="blog" src="assets/images/blog.png">
      <img id="profile" src="assets/images/profile.png"> 
    </a-assets>

    <!-- set marker -->
    <a-marker 
    markerhandler
    type='pattern' 
    url='assets/qrcode/mycard_denden.patt'
    emitevent="true"
    cursor="fuse: false; rayOrigin: mouse">
      <a-entity
        rotation = "10 0 0"
        >
        <a-entity id="icon_entity"></a-entity>
        <a-entity id="name_entity"></a-entity>
        <a-entity
          position = "0 -0.01 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear"
          >
          <a-entity id="profile_entity"></a-entity>
          <a-entity id="twitter_entity"></a-entity>
          <a-entity id="ditton_entity"><
          <a-entity id="blog_entity"></a-entity>
          <a-entity id="github_entity"></a-entity>
          <a-entity id="instagram_entity"></a-entity>
        </a-entity>
      </a-entity>
    </a-marker>

            <!-- <a-entity
        gltf-model="#ditton"
        scale="0.1 0.1 0.1"
        rotation="0 0 0"
        animation-mixer> -->

    <script src="link.js"></script>
  </body>
</html>
