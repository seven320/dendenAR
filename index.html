<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta
    name="viewport"
    
    content="width=device-width, user-scalable=yes, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>DENDEN AR</title>
    <!-- A-frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>

  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene 
        embedded arjs='debugUIEnabled:false; patternRatio: 0.5;'
        vr-mode-ui="enabled: false;"
    >
    <a-assets>
      <a-mixin
      id="text"
      rotation = "-90 0 0"
      ></a-mixin>
      <!-- ditto -->
      <!-- <a-asset-item id="ditton" src="assets/3d/scene.gltf"></a-asset-item> -->
      <!-- img -->
      <img id="github" src="assets/imagess/github.png">
      <img id="instagram" src="assets/images/instagram.png">
      <img id="twitter" src="assets/images/twitter.png">
      <img id="icon" src="assets/images/icon.png">
    </a-assets>

    <!-- set marker -->
    <a-marker 
    markerhandler
    type='pattern' 
    url='assets/qrcode/mycard_denden.patt'
    emitevent="true"
    cursor="fuse: false; rayOrigin: mouse">


    <a-marker
    markerhandler
    emitevents="true"
    preset="hiro"
    cursor="fuse: false; rayOrigin: mouse">

      <a-entity
        position = "0 0.2 0"
        rotations="-90 0 0"
        <a-circle
        radius = "0.35"
        src = "#icon"
        ></a-circle>
      </a-entity>

      <!-- animation="property: rotation; to: 0 360 0; loop: true; dur: 30000; easing: linear" -->
      <a-entity
        position = "0 -0.01 0">
        <!-- twitter -->
        <a-entity
          position = "0.8 0.01ã€€0"
          cursor-listener-twitter
        >
          <a-image
            src = "#twitter"
            rotation = "-90 0 0"
            width = "0.3"
            height = "0.3"
            opacity = 0.9
            animation = "property: rotation; to: -60 -360 0; loop: true; dur: 30000; easing: linear"
          ></a-image>
          <a-sphere
            color = "#00aced"
            radius = "0.3"
            opacity = "0.3"
          ></a-sphere>
          <a-triangle
            color = "blue"
            vertex-a = "6.472 0.1 -4.70"
            vertex-b = "-0.8 0.1 -0.0"
            vertex-c = "6.472 0.1 4.702"
            opacity = 1
          ></a-triangle>
        </a-entity>

        <a-entity
          position = "0.247 0.01 0.760"
          cursor-listener-github>
          <a-image
            src = "#github"
            rotation = "-90 0 0"
            width = "0.3"
            height = "0.3"
            opacity = 0.9
            animation = "property: rotation; to: -60 -360 0; loop: true; dur: 30000; easing: linear"
          ></a-image>
          <a-sphere
            color = "#171515"
            radius = "0.3"
            opacity = "0.3"
          ></a-sphere>
          <a-triangle
            color = "black"
            vertex-a = "6.472 0.1 4.702"
            vertex-b = "-0.24 0.1 -0.76"
            vertex-c = "-2.47 0.1 7.608"
            opacity = 0.9
          ></a-triangle>
        </a-entity>
        
        <a-entity
          position = "-0.647 0.01 0.4702"
          cursor-listener-instagram>
          <a-image
            src = "#instagram"
            rotation = "-90 0 0"
            width = "0.3"
            height = "0.3"
            opacity = 0.9
            animation = "property: rotation; to: -60 -360 0; loop: true; dur: 30000; easing: linear"
          ></a-image>
          <a-sphere
            color = "#3f729b"
            radius = "0.3"
            opacity = "0.3"
          ></a-sphere>
          <a-triangle
            color = "gray"
            vertex-a = "-2.472 0.1 7.6084"
            vertex-b = "0.6472 0.1 -0.470"
            vertex-c = "-8.0 0.1 2"
            opacity = 0.9
          ></a-triangle>
        </a-entity>

        <a-entity
        position = "-0.64 0.01 -0.47"
        cursor-listener-blog>
          <a-image
            src = "#blog"
            rotation = "-90 0 0"
            width = "0.3"
            height = "0.3"
            opacity = 0.9
            animation = "property: rotation; to: -60 -360 0; loop: true; dur: 30000; easing: linear"
          ></a-image>
          <a-sphere
            color = "blue"
            radius = "0.3"
            opacity = "0.3"
          ></a-sphere>
          <a-triangle
            color = "green"
            vertex-a = "-8.0 0.1 2"
            vertex-b = "0.647 0.1 0.470"
            vertex-c = "-2.47 0.1 -7.60"
            opacity = 0.9
          ></a-triangle>
        </a-entity>

        <a-entity
        position = "0.247 0.01 -0.76"
        cursor-listener-profile>
          <a-image
            src = "#mail"
            rotation = "-90 0 0"
            width = "0.3"
            height = "0.3"
            opacity = 0.9
            animation = "property: rotation; to: -60 -360 0; loop: true; dur: 30000; easing: linear"
          ></a-image>
          <a-sphere
            color = "white"
            radius = "0.3"
            opacity = "0.3"
          ></a-sphere>
          <a-triangle
            color = "white"
            vertex-a = "-2.47 0.1 -7.60"
            vertex-b = "-0.24 0.1 0.760"
            vertex-c = "6.472 0.1 -4.70"
            opacity = 0.9
          ></a-triangle>
        </a-entity>

      </a-entity>
    </a-marker>
<!-- 
    <a-marker 
      markerhandler
      emitevents="true"
      preset="hiro"
      cursor="fuse: false; rayOrigin: mouse"
     >

        <a-entity
          gltf-model="#ditton"
          scale="0.1 0.1 0.1"
          position="0 -0.1 0"
          rotation="0 0 0"
          animation-mixer>
        </a-entity>
      </a-marker> -->

    <a-entity camera></a-entity>
    </a-scene>
    <script src="link.js"></script>
  </body>
</html>
